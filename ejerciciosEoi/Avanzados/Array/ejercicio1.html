<!DOCTYPE html>
<html>
  <title> Funciones y array</title>
<body>
<script>
function orden() {

	var num1 = document.getElementById("num1").value
	var num2 = document.getElementById("num2").value
	var num3 = document.getElementById("num3").value
	var num4 = document.getElementById("num4").value
	var num5 = document.getElementById("num5").value
	var num6 = document.getElementById("num6").value
	var num7 = document.getElementById("num7").value
	var num8 = document.getElementById("num8").value

	alert([num1, num2, num3, num4, num5, num6, num7, num8].sort(function (a, b){
    return a - b;
	}))
}
</script>

<button onclick="orden()">Ordenar</button>
<input type="text" id="num1"><br>
<input type="text" id="num2"><br>
<input type="text" id="num3"><br>
<input type="text" id="num4"><br>
<input type="text" id="num5"><br>
<input type="text" id="num6"><br>
<input type="text" id="num7"><br>
<input type="text" id="num8"><br>


</body>
</html>
