<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Estructuras de control 3 </title>


</head>

<body>




<p id="demo"></p>

<script>

	function Contraseña() {

		var x = document.getElementById("pass1").value;
		var y = document.getElementById("pass2").value;

			if (x == y) {
				alert ("Contraseña correta")
				} else {
				alert ("Incorrecta")
				}
}


</script>
<input id="pass1">
<input id="pass2">
<button type="button" onclick="Contraseña()">Comprobar</button>

</body>
</head>
