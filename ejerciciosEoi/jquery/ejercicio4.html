<!DOCTYPE html>

  <head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
    $(".hide-btn").click(function(event){
    $(this).append("");
    $(".1").hide();
    $(".hide-btn2").click(function(event){
    $(this).append("");
    $(".2").hide();
    });
    });
    });

          </script>
</head>

<body>

  <p class="1"> <a href="about:blank">Nada </a> </p>
  <p class="2"> <a href="https://www.youtube.com/">Youtube</a> </p>
  <button type="button" class="hide-btn">Alakazam</button>
  <button type="button" class="hide-btn2">Alakazam</button>
</body>
</html>
