<!DOCTYPE html>

  <head>
<meta charset="utf-8">
    <style type="text/css">
      .box{
         width: 100px;
        height: 100px;
        margin: 10px;
        border: 1px solid #cdcdcd;
        display: inline-block;
      }
       .box1{
         width: 100px;

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $(".box").click(function(){

      });
    });
      $(document).ready(function(){
         $(".box1").click(function(){

         });
      });

</head>
